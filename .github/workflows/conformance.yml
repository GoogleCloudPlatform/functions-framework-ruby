name: Ruby Conformance CI
on: push
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.15'
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
    - name: Setup test data
      run: "./set_up_conformance_tests.sh"
    - name: Run HTTP conformance tests
      uses: GoogleCloudPlatform/functions-framework-conformance/action@v0.3.6
      working-directory: 'testdata'
      with:
        functionType: 'http'
        useBuildpacks: false
        cmd: 'bundle exec functions-framework-ruby --target http_func --signature-type http'
    - name: Run CloudEvent conformance tests
      uses: GoogleCloudPlatform/functions-framework-conformance/action@v0.3.6
      working-directory: 'testdata'
      with:
        functionType: 'cloudevent'
        useBuildpacks: false
        validateMapping: false
        cmd: 'bundle exec functions-framework-ruby --target cloudevent_func --signature-type cloudevent'
