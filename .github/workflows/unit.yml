name: Ruby Unit CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read

jobs:
  unit-test:
    if: ${{ github.repository == 'GoogleCloudPlatform/functions-framework-ruby' }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        ruby: ['2.6', '2.7', '3.0', '3.1', '3.2', '3.3']
        flags: ["--only --test-unit"]
        include:
          - os: ubuntu-latest
            ruby: jruby
            flags: "--only --test-unit"
          - os: ubuntu-latest
            ruby: truffleruby
            flags: "--only --test-unit"
          - os: macos-latest
            ruby: "3.0"
            flags: "--only --test-unit"
          - os: windows-latest
            ruby: "3.0"
            flags: "--only --test-unit"
          - os: ubuntu-latest
            ruby: "3.0"
            flags: "--only --test-yardoc --test-build --test-examples"
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
      with:
        disable-sudo: true
        egress-policy: block
        allowed-endpoints: >
          github.com:443
          index.rubygems.org:443
          objects.githubusercontent.com:443
          rubygems.org:443

    - name: Checkout repo
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Install Ruby ${{ matrix.ruby }}
      uses: ruby/setup-ruby@d781c1b4ed31764801bfae177617bb0446f5ef8d # v1.218.0
      with:
        ruby-version: "${{ matrix.ruby }}"
        bundler-cache: true
    - name: Install toys
      run: gem install --no-document toys
    - name: Test ${{ matrix.flags }}
      shell: bash
      env:
        MT_COMPAT: "true"
      run: toys ci ${{ matrix.flags }}
