name: Ruby Unit CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read

jobs:
  unit-test:
    if: ${{ github.repository == 'GoogleCloudPlatform/functions-framework-ruby' }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        ruby: ["2.6", "2.7", "3.0", "3.1", "3.2"]
        flags: ["--only --test-unit"]
        include:
          - os: ubuntu-latest
            ruby: jruby
            flags: "--only --test-unit"
          - os: ubuntu-latest
            ruby: truffleruby
            flags: "--only --test-unit"
          - os: macos-latest
            ruby: "3.0"
            flags: "--only --test-unit"
          - os: windows-latest
            ruby: "3.0"
            flags: "--only --test-unit"
          - os: ubuntu-latest
            ruby: "3.0"
            flags: "--only --test-yardoc --test-build --test-examples"
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v2.5.1
      with:
        disable-sudo: true
        egress-policy: block
        allowed-endpoints: >
          github.com:443
          index.rubygems.org:443
          objects.githubusercontent.com:443
          rubygems.org:443

    - name: Checkout repo
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
    - name: Install Ruby ${{ matrix.ruby }}
      uses: ruby/setup-ruby@5311f05890856149502132d25c4a24985a00d426 # v1.153.0
      with:
        ruby-version: "${{ matrix.ruby }}"
        bundler-cache: true
    - name: Install toys
      run: gem install --no-document toys
    - name: Test ${{ matrix.flags }}
      shell: bash
      env:
        MT_COMPAT: "true"
      run: toys ci ${{ matrix.flags }}
