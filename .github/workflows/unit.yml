name: Ruby Unit CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    if: ${{ github.repository == 'GoogleCloudPlatform/functions-framework-ruby' }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            ruby: "2.5"
            flags: "--only --test-unit"
          - os: ubuntu-latest
            ruby: "2.6"
            flags: "--only --test-unit"
          - os: ubuntu-latest
            ruby: "2.7"
            flags: "--only --test-unit"
          - os: ubuntu-latest
            ruby: "3.0"
            flags: "--only --test-unit"
          - os: ubuntu-latest
            ruby: "3.1"
            flags: "--only --test-unit"
          - os: ubuntu-latest
            ruby: jruby
            flags: "--only --test-unit"
          - os: ubuntu-latest
            ruby: truffleruby
            flags: "--only --test-unit"
          - os: macos-latest
            ruby: "3.0"
            flags: "--only --test-unit"
          - os: windows-latest
            ruby: "3.0"
            flags: "--only --test-unit"
          - os: ubuntu-latest
            ruby: "3.0"
            flags: "--only --test-yardoc --test-build --test-examples"
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Install Ruby ${{ matrix.ruby }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "${{ matrix.ruby }}"
        bundler-cache: true
    - name: Install toys
      run: gem install --no-document toys
    - name: Test ${{ matrix.flags }}
      shell: bash
      run: toys ci ${{ matrix.flags }}
