name: Ruby Unit CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read

jobs:
  unit-test:
    if: ${{ github.repository == 'GoogleCloudPlatform/functions-framework-ruby' }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        ruby: ["2.6", "2.7", "3.0", "3.1", "3.2"]
        flags: ["--only --test-unit"]
        include:
          - os: ubuntu-latest
            ruby: jruby
            flags: "--only --test-unit"
          - os: ubuntu-latest
            ruby: truffleruby
            flags: "--only --test-unit"
          - os: macos-latest
            ruby: "3.0"
            flags: "--only --test-unit"
          - os: windows-latest
            ruby: "3.0"
            flags: "--only --test-unit"
          - os: ubuntu-latest
            ruby: "3.0"
            flags: "--only --test-yardoc --test-build --test-examples"
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@128a63446a954579617e875aaab7d2978154e969 # v2.4.0
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - name: Checkout repo
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
    - name: Install Ruby ${{ matrix.ruby }}
      uses: ruby/setup-ruby@8a45918450651f5e4784b6031db26f4b9f76b251 # v1.150.0
      with:
        ruby-version: "${{ matrix.ruby }}"
        bundler-cache: true
    - name: Install toys
      run: gem install --no-document toys
    - name: Test ${{ matrix.flags }}
      shell: bash
      run: toys ci ${{ matrix.flags }}
